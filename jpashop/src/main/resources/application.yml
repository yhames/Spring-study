spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create  # 실행시점에 테이블을 지우고 다시 생성
    properties:
      hibernate:
#        show_sql: true  # print로 찍는다.
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug